<!doctype html>
<html lang="">
{{> head}}

<body class="docs-container">
    <div class="docs-body">
      <main class="docs-content">
          {% body %}
      </main>
      <nav class="docs-nav">
        <div class="docs-nav-header">
          <div class="ipreo">Ipreo</div>
          <div class="cupcake">Cupcake</div>
          <div class="docs-version">Version 2.0</div>
        </div>
          <ul class="navigation">
              <li class="docs-menu-title">Tokens</li>
              {{#each materials.tokens.items}}
              <li class="docs-menu-item"><a href="#{{@key}}">{{name}}</a></li>
              {{/each}}
            </ul>
          <ul>
            <li class="docs-menu-title">Elements</li>
            {{#each materials.elements.items}}
            <li class="docs-menu-item"><a href="#{{@key}}">{{name}}</a></li>
            {{/each}}
          </ul>
        </nav>


    </div>


  </body>

  <script>
  $(document).ready(function() {
		$('a[href*=#]').bind('click', function(e) {
				e.preventDefault(); // prevent hard jump, the default behavior

				var target = $(this).attr("href"); // Set the target as variable

				// perform animated scrolling by getting top-position of target-element and set it as scroll target
				$('html, body').stop().animate({
						scrollTop: $(target).offset().top
				}, 600, function() {
						location.hash = target; //attach the hash (#jumptarget) to the pageurl
				});

				return false;
    });
    
    $('ul li a').click( function(){
    if ( $(this).hasClass('current') ) {
        $(this).removeClass('current');
    } else {
        $('li a.current').removeClass('current');
        $(this).addClass('current');    
    }
});
});
</script>

</html>
