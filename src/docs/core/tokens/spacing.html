---
title: Tokens | Spacing
notes: Spacing is used to consistently apply paddings and margins across our components. .c-p-{direction}-{value}, .c-m-{direction}-{value}
---

{{#each toolkit.space}}
  {{#each this}}
  <div class="space-block-title">{{this}}</div>
<div class="space">
  <div class="{{this}}"></div>
</div>
  {{/each}}
{{/each}}


{{#each space.props}}
  <div class="space-block-title">{{name}}</div>
<div class="space">
  <div class="{{value}}" style="width:{{value}}"></div>
</div>
{{/each}}
