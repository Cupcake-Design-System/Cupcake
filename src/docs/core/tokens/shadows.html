---
title: Tokens | Shadows
notes: Use depth to create hierarchy and layering
---

<div class="c-row c-bg-gray-1 c-p-lg">
  {{#each toolkit.shadow}}
  {{#each this}}
  <div class="c-col">
    <div class="c-bg-white c-text-center c-p-lg c-depth-{{this}}">{{this}}</div>
  </div>
  {{/each}}
  {{/each}}
</div>
