---
title: Elements | Alert
notes: Alerts are used to show a representation of an individual or business in the interface.
---

<div class="c-alert c-alert-top c-alert-primary">
  <i class="fa fa-exclamation-circle c-alert-icon" aria-hidden="true"></i>
    <div class="c-alert-content">
      <div class="c-alert-title">Alert Title</div>
        This is the alert content.</div>
  <a href="" class="c-alert-close" aria-hidden="true"></a>
</div>


<div class="c-alert c-alert-success">
  <i class="fa fa-exclamation-circle c-alert-icon" aria-hidden="true"></i>
    <div class="c-alert-content"><strong>This is a success alert</strong></div>
  <a href="" class="c-alert-close" aria-hidden="true"></a>
</div>

<div class="c-toast-alert c-toast-alert-danger">
  <i class="c-toast-alert-icon fa fa-check-circle"></i>
  This is a danger Toast alert!
  <a href="" class="c-toast-alert-close"></a>
</div>
