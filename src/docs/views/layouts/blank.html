<!doctype html>
<html lang="">
{{> head}}

<body class="docs-container">
    <div class="docs-body">
      <main class="docs-content docs-content-fullwidth">
        <button id="codeToggle" class="c-btn c-btn-primary" style="float: right;">Toggle Code Snippets</button>
        <br><br><br><br>
          {% body %}
      </main>
    </div>
  </body>

  {{> scripts}}
  <script>
      $( "#codeToggle" ).click(function() {
        $( ".source-panel" ).slideToggle();
      });
      </script>
</html>
