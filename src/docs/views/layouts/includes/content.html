<div class="docs-section" id="{{@key}}">
  {{#if items}}
  {{#each items}}
  <div id="{{@key}}">
    <div class="docs-section-header">
      <div class="c-header-lg">{{name}}</div>
      {{#if notes}}
      <div class="c-text-xl">
        {{{notes}}}
      </div>
      {{/if}}
    </div>
    <div class="docs-section-preview">{{{material @key @root}}}</div>
  </div>
  {{/each}}
  {{else}}
  <div id="{{@key}}">
    <div class="docs-section-header">
        {{#unless hide-snippets}}
      <div class="c-header-lg c-m-bottom-xs">{{name}} <a class="c-text-primary c-text-md c-p-left-sm" href="pages/{{@key}}.html" target="_blank">View Test Page</a></div>
      {{/unless}}
      {{#if notes}}
      <div class="c-text-xl c-text-gray-7">
        {{{notes}}}
      </div>
      {{/if}}
    </div>
    <div class="docs-section-preview">{{{material @key @root}}}</div>
  </div>
  {{/if}}
</div>
