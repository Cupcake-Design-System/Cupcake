<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>{{title}}</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../demo.css">

  <script>
    var flavor = location.search.replace(/(^\?)/g, '') || 'cupcake';
    document.write('<link media="all" rel="stylesheet" href="../' + flavor + '.css">');
  </script>

<script>
  var themeSettings = (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) :
    {};
  var themeName = themeSettings.themeName || '';
  if (themeName) {
    document.write('<link rel="stylesheet" id="theme-style" href="../' + themeName + '.css">');
  } else {
    document.write('<link rel="stylesheet" id="theme-style" href="../cupcake.css">');
  }
</script>

<link rel="stylesheet" href="../cupcake-shim.css">
<link rel="stylesheet" href="../experimental.css">
</head>
