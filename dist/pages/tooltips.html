<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../demo.css">

  <script>
    var flavor = location.search.replace(/(^\?)/g, '') || 'cupcake';
    document.write('<link media="all" rel="stylesheet" href="../' + flavor + '.css">');
  </script>
</head>

<body class="docs-container">
    <div class="docs-body">
      <main class="docs-content docs-content-fullwidth">
          


<div class="c-row">
  <div class="c-col">
    <span class="c-header-sm c-m-right-md">Directions:</span>

    <span data-tooltip="Tooltip Text" class="c-btn c-btn-secondary c-m-horizontal-md">
      Default
    </span>

    <span data-tooltip="Tooltip Text" data-tooltip-conf="bottom" class="c-btn c-btn-secondary c-m-horizontal-md">
      Down
    </span>

    <span data-tooltip="Tooltip Text" data-tooltip-conf="right" class="c-btn c-btn-secondary c-m-horizontal-md">
      Right
    </span>

    <span data-tooltip="Tooltip Text" data-tooltip-conf="shadow left" class="c-btn c-btn-secondary c-m-horizontal-md">
      Left
    </span>
  </div>
</div>

<hr class="c-hr">

<div class="c-row">
  <div class="c-col">
    <span class="c-header-sm c-m-right-md">Colors:</span>
    <span data-tooltip="Tooltip Text" class="c-btn c-btn-secondary c-m-horizontal-md">
      Default
    </span>
    <span data-tooltip="Tooltip Text" data-tooltip-conf="invert shadow" class="c-btn c-btn-secondary c-m-horizontal-md">
      Invert
    </span>
    <span data-tooltip="Tooltip Text" data-tooltip-conf="primary" class="c-btn c-btn-secondary c-m-horizontal-md">
      Primary
    </span>
    <span data-tooltip="Tooltip Text" data-tooltip-conf="success" class="c-btn c-btn-secondary c-m-horizontal-md">
      Success
    </span>
    <span data-tooltip="Tooltip Text" data-tooltip-conf="warning" class="c-btn c-btn-secondary c-m-horizontal-md">
      Warning
    </span>
    <span data-tooltip="Tooltip Text" data-tooltip-conf="danger" class="c-btn c-btn-secondary c-m-horizontal-md">
      Danger
    </span>
  </div>
</div>

<hr class="c-hr">

<div class="c-row">
  <div class="c-col">
    <span class="c-header-sm c-m-right-md">Options:</span>

    <span data-tooltip="A pure CSS Tooltip. Super easy to use, No JavaScript required."
      data-tooltip-conf="primary multiline" class="c-btn c-btn-secondary c-m-horizontal-md">
      Multiline
    </span>

    <span data-tooltip="Tooltip Text" data-tooltip-conf="no-fade" class="c-btn c-btn-secondary c-m-horizontal-md">
      No Fade
    </span>

    <span data-tooltip="Tooltip Text" data-tooltip-conf="shadow" class="c-btn c-btn-secondary c-m-horizontal-md">
      Shadow
    </span>

    <span data-tooltip="Tooltip Text" data-tooltip-conf="no-arrow" class="c-btn c-btn-secondary c-m-horizontal-md">
      No Arrow
    </span>

    <span data-tooltip="Tooltip Text" data-tooltip-conf="square" class="c-btn c-btn-secondary c-m-horizontal-md">
      Square
    </span>
  </div>

</div>

      </main>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script>
  $(document).ready(function () {
  
    $(".c-dropdown").click(function () {
      $(this).find(".c-dropdown-list, .c-dropdown-grid").slideToggle(100);
    });
  
    $(document).on("click", function (event) {
      var $dropdownTrigger = $(".c-dropdown");
  
    if ($dropdownTrigger !== event.target && !$dropdownTrigger.has(event.target).length) {
      $(".c-dropdown-list, .c-dropdown-grid").slideUp("fast");
      }
    });
  
    // Check for click events on the navbar toggle
    $(".c-nav-toggle").click(function() {
  
    // Toggle the active class on both the nav and the menu
      $(".c-nav-toggle").toggleClass("c-nav-toggle-active");
     $(".c-header").toggleClass("c-nav-active");
    });
  
  
    // Laoder Stuff
    $("#fullscreenLoaderBtn").click(function(){
      $("#fullscreenLoader").toggleClass("c-loader-visible");
    });
  
    $("#fullscreenLoader").click(function(){
      $("#fullscreenLoader").removeClass("c-loader-visible");
    });
  
    $("#fullscreenLoaderBtn2").click(function(){
      $("#fullscreenLoader2").toggleClass("c-loader-visible");
    });
  
    $("#fullscreenLoader2").click(function(){
      $("#fullscreenLoader2").removeClass("c-loader-visible");
    });
  
  
    // Modal Stuff
    $("#defaultBtn").click(function(){
      $("#newDark").toggleClass("c-modal-visible");
    });
  
    $("#close, #cancel").click(function(){
      $("#newDark").removeClass("c-modal-visible");
    });
  
    $("#largeBtn").click(function(){
      $("#largeModal").toggleClass("c-modal-visible");
    });
  
    $("#close, #cancel").click(function(){
      $("#largeModal").removeClass("c-modal-visible");
    });
  
    $("#smallBtn").click(function(){
      $("#smallModal").toggleClass("c-modal-visible");
    });
  
    $("#close, #cancel").click(function(){
      $("#smallModal").removeClass("c-modal-visible");
    });
  
    $("#centerBtn").click(function(){
      $("#centerModal").toggleClass("c-modal-visible");
    });
  
    $("#close, #cancel").click(function(){
      $("#centerModal").removeClass("c-modal-visible");
    });
  
    $("#fullscreenBtn").click(function(){
      $("#fullscreenModal").toggleClass("c-modal-visible");
    });
  
    $("#close, #cancel").click(function(){
      $("#fullscreenModal").removeClass("c-modal-visible");
    });
  
  
    // Quickview Stuff
    $(".c-action-panel-close").on("click", function () {
      $(this).closest(".c-action-panel").toggleClass("c-action-panel-visible")
    });
  
    $("#qv-basic-trigger").on("click", function () {
      $("#qv-basic").toggleClass("c-action-panel-visible");
      $("#backdrop-main").toggle()
    });
  
    $("#backdrop-main").on("click", function () {
      $("#backdrop-main").toggle();
      $("#qv-basic").toggleClass("c-action-panel-visible")
    });
  
    $("#qv-sm-trigger").on("click", function () {
      $("#qv-sm").toggleClass("c-action-panel-visible")
    });
  
    $("#qv-lg-trigger").on("click", function () {
      $("#qv-lg").toggleClass("c-action-panel-visible")
    });
  
    $("#qv-xl-trigger").on("click", function () {
      $("#qv-xl").toggleClass("c-action-panel-visible")
    });
  
    $("#qv-xxl-trigger").on("click", function () {
      $("#qv-xxl").toggleClass("c-action-panel-visible")
    });
  
  
    $("#qv-backdrop-dark-trigger").on("click", function () {
      $("#qv-backdrop-dark").toggleClass("c-action-panel-visible");
      $("#backdrop-dark").toggle()
    });
  
    $("#backdrop-dark").on("click", function () {
      $("#backdrop-dark").toggle();
      $("#qv-backdrop-dark").toggleClass("c-action-panel-visible")
    });
  });
  
  </script>

</html>
