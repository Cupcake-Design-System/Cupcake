<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Test</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="../demo.css">

  <script>
    var flavor = location.search.replace(/(^\?)/g, '') || 'cupcake';
    document.write('<link media="all" rel="stylesheet" href="../' + flavor + '.css">');
  </script>

<link rel="stylesheet" href="../cupcake-shim.css">
<link rel="stylesheet" href="../experimental.css">
</head>

<body class="docs-container ">
    <div class="docs-body">
      <main class="docs-content docs-content-fullwidth">
          

<label class="c-switch">
    <input type="checkbox">
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch">
    <input type="checkbox" checked>
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch">
    <input type="checkbox" disabled>
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch">
    <input type="checkbox" checked disabled>
    <span class="c-switch-handle"></span>
  </label>

  <br>
  <br>

  <label class="c-switch c-switch-lg">
    <input type="checkbox">
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch c-switch-lg">
    <input type="checkbox" checked>
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch c-switch-lg">
    <input type="checkbox" disabled>
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch c-switch-lg">
    <input type="checkbox" checked disabled>
    <span class="c-switch-handle"></span>
  </label>


  <br>
  <hr class="c-hr">
  <br>
  <br>

  <h3>Default Switch</h3>
  <br>

  <label class="c-switch">
    <input type="checkbox">
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch">
    <input type="checkbox">
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch">
    <input type="checkbox" disabled>
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch">
    <input type="checkbox" checked disabled>
    <span class="c-switch-handle"></span>
  </label>



  <br>
  <hr class="c-hr">
  <br>
  <br>


  <h3>Large Switch</h3>
  <br>

  <label class="c-switch c-switch-lg">
    <input type="checkbox">
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch c-switch-lg">
    <input type="checkbox" disabled>
    <span class="c-switch-handle"></span>
  </label>

  <label class="c-switch c-switch-lg">
    <input type="checkbox" checked disabled>
    <span class="c-switch-handle"></span>
  </label>


  <br>
  <hr class="c-hr">
  <br>
  <br>


  <h3>Switches with Labels</h3>
  <br>

  <label class="c-switch">
    <input type="checkbox">
    <span class="c-switch-handle"></span>
    <label class="c-switch-label">Default with label</label>
  </label>

  <br>
  <br>

  <label class="c-switch c-switch-lg">
    <input type="checkbox">
    <span class="c-switch-handle"></span>
    <label class="c-switch-label">Large with label</label>
  </label>



  <br>
  <hr class="c-hr">
  <br>
  <br>


  <h3>Switches disabled with Labels</h3>
  <br>


  <label class="c-switch">
    <input type="checkbox" disabled>
    <span class="c-switch-handle"></span>

  </label>

  <label class="c-switch c-switch-success c-switch-lg">
      <input type="checkbox" checked="">
      <span class="c-switch-handle"></span>
      <label class="c-switch-label" data-on="On" data-off="Off">Default with switch disabled</label>
  </label>


  <br>
  <br>

  <label class="c-switch c-switch-lg">
    <input type="checkbox" disabled>
    <span class="c-switch-handle"></span>
    <label class="c-switch-label">Large with switch disabled</label>
  </label>



  <br>
  <hr class="c-hr">
  <br>
  <br>


  <h3>Switches checked and disabled with normal Labels</h3>
  <br>


  <label class="c-switch">
    <input type="checkbox" checked disabled>
    <span class="c-switch-handle"></span>
    <label class="c-switch-label">Default checked with switch disabled</label>
  </label>

  <br>
  <br>

  <label class="c-switch c-switch-lg">
    <input type="checkbox" checked disabled>
    <span class="c-switch-handle"></span>
    <label class="c-switch-label">Large checked with switch disabled</label>
  </label>



  <br>
  <hr class="c-hr">
  <br>
  <br>


  <h3>Switches Checked and labels disabled</h3>
  <br>


  <label class="c-switch c-switch-disabled">
    <input type="checkbox" checked disabled>
    <span class="c-switch-handle"></span>
    <label class="c-switch-label">Default checked with switch and label disabled</label>
  </label>

  <br>
  <br>

  <label class="c-switch c-switch-lg c-switch-disabled">
    <input type="checkbox" checked disabled>
    <span class="c-switch-handle"></span>
    <label class="c-switch-label">Large checked with switch and label disabled</label>
  </label>



  <br>
  <hr class="c-hr">
  <br>
  <br>


  <h3>Switches and labels disabled</h3>
  <br>


  <label class="c-switch c-switch-disabled">
    <input type="checkbox" checked disabled>
    <span class="c-switch-handle"></span>
    <label class="c-switch-label">Default with switch and label disabled</label>
  </label>

  <br>
  <br>

  <label class="c-switch c-switch-lg c-switch-disabled">
    <input type="checkbox" checked disabled>
    <span class="c-switch-handle"></span>
    <label class="c-switch-label">Large with switch and label disabled</label>
  </label>

      </main>
    </div>
  </body>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="../script.min.js"></script>

</html>
