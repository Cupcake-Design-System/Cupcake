<body class="docs-container">

      <main class="docs-content docs-content-fullwidth">
          
<h3>Default Checkbox</h3>

<div data-xrayhtml class="prism xrayhtml">
  <label class="c-checkbox">
    <input type="checkbox" name="radio" checked>
    <i></i>
  </label>

  <label class="c-checkbox">
    <input type="checkbox" id="demo" name="radio" onclick="toggle(this)">
    <i></i>
  </label>

  <label class="c-radio">
    <input type="radio" name="radio">
    <i></i>
  </label>

  <br>
  <br>

  <label class="c-checkbox">
    <input type="checkbox" name="checkbox" disabled>
    <i></i>
  </label>

  <label class="c-radio">
    <input type="radio" name="checkbox" disabled>
    <i></i>
  </label>

  <br>
  <br>

  <label class="c-checkbox" disabled>
    <input type="checkbox" name="checkbox4" checked="checked" disabled="">
    <i></i>
  </label>

  <label class="c-radio" disabled>
    <input type="radio" name="radio6" checked="checked" disabled="">
    <i></i>
  </label>

</div>


<br>
<hr class="c-hr">
<br>
<br>


<h3>Switches with Labels</h3>

<div data-xrayhtml class="prism xrayhtml">
<label class="c-checkbox c-control">
  <input type="checkbox" name="radio">
  <i></i>
  Default with label
</label>

<label class="c-radio c-control">
  <input type="radio" name="radio">
  <i></i>
  Default with label
</label>

<br>
<br>

<label class="c-checkbox c-control">
  <input type="checkbox" name="radio" disabled="">
  <i></i>
  Label w/checkbox Disabled
</label>


<label class="c-radio c-control">
  <input type="radio" name="radio" disabled="">
  <i></i>
  Label w/checkbox Disabled
</label>

<br>
<br>

<label class="c-checkbox c-control" disabled="">
  <input type="checkbox" name="checkbox">
  <i></i>
  Label & Checkbox Disabled
</label>


<label class="c-radio c-control" disabled="">
  <input type="radio" name="checkbox">
  <i></i>
  Label & Checkbox Disabled
</label>


<br>
<br>


<label class="c-checkbox c-control">
  <input type="checkbox" name="checkbox4" checked="checked" disabled="">
  <i></i>
  Label Checked & Disabled
</label>

<label class="c-radio c-control">
  <input type="radio" name="radio" checked="" disabled="">
  <i></i>
  Label Checked & Disabled
</label>


<br>
<br>

<label class="c-checkbox c-control" disabled>
  <input type="checkbox" name="checkbox4" checked="checked" disabled="">
  <i></i>
  Label Checked & Disabled
</label>

<label class="c-radio c-control" disabled>
  <input type="radio" name="radio3" checked="checked" disabled="">
  <i></i>
  Label Checked & Disabled
</label>

</div>
<br>
<hr class="c-hr">
<br>
<br>


<script>
var checkbox = document.getElementById("demo");
checkbox.indeterminate = true;

function toggle(demo) {
  if (demo.readOnly) demo.checked=demo.readOnly=false;
  else if (!demo.checked) demo.readOnly=demo.indeterminate=true;
}
</script>

      </main>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
  <script>
    $(document).ready(function () {
  
  $(".c-dropdown").click(function () {
    $(this).find(".c-dropdown-list, .c-dropdown-grid").slideToggle(100);
  });
  
  $(document).on("click", function (event) {
    var $dropdownTrigger = $(".c-dropdown");
  
    if ($dropdownTrigger !== event.target && !$dropdownTrigger.has(event.target).length) {
      $(".c-dropdown-list, .c-dropdown-grid").slideUp("fast");
    }
  });
  });
  </script>
  
  
  <script>
    $(document).ready(function () {
      // Check for click events on the navbar toggle
      $(".c-nav-toggle").click(function() {
  
      // Toggle the active class on both the nav and the menu
      $(".c-nav-toggle").toggleClass("c-nav-toggle-active");
      $(".c-header").toggleClass("c-nav-active");
  
      });
    });
  </script>
  
  
  <script>
  $("#fullscreenLoaderBtn").click(function(){
    $("#fullscreenLoader").toggleClass("c-loader-visible");
  });
  
  $("#fullscreenLoader").click(function(){
    $("#fullscreenLoader").removeClass("c-loader-visible");
  });
  
  $("#fullscreenLoaderBtn2").click(function(){
    $("#fullscreenLoader2").toggleClass("c-loader-visible");
  });
  
  $("#fullscreenLoader2").click(function(){
    $("#fullscreenLoader2").removeClass("c-loader-visible");
  });
  
  </script>
