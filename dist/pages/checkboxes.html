  <script>
    var themeSettings =  (localStorage.getItem('themeSettings')) ? JSON.parse(localStorage.getItem('themeSettings')) : {};
    var themeName = themeSettings.themeName || '';
    if (themeName) {
      document.write('<link rel="stylesheet" id="theme-style" href="../' + themeName + '.css">');
    }
    else {
      document.write('<link rel="stylesheet" id="theme-style" href="../cupcake.css">');
    }
  </script>

<strong>Default Checkbox</strong>
<br>
<br>

<div class="c-checkbox">
  <input type="checkbox" name="radio" checked>
  <label></label>
</div>

<div class="c-checkbox">
  <input type="checkbox" id="demo" name="radio" onclick="toggle(this)">
  <label></label>
</div>

<div class="c-radio">
  <input type="radio" name="radio">
  <label></label>
</div>

<br>
<br>

<div class="c-checkbox">
  <input type="checkbox" name="checkbox" disabled>
  <label></label>
</div>

<div class="c-radio">
  <input type="radio" name="checkbox" disabled>
  <label></label>
</div>

<br>
<br>

<div class="c-checkbox" disabled>
  <input type="checkbox" name="checkbox4" checked="checked" disabled="">
  <label></label>
</div>

<div class="c-radio" disabled>
  <input type="radio" name="radio6" checked="checked" disabled="">
  <label></label>
</div>


<br>

<strong>Switches with Labels</strong>
<br>
<br>

<div class="c-checkbox">
  <input type="checkbox" id="checkbox1" name="radio">
  <label for="checkbox1">Default with Label</label>
</div>

<div class="c-radio c-m-left-md">
  <input type="radio" id="radio1" name="radio">
  <label for="radio1">Default with Label</label>
</div>

<br>
<br>

<div class="c-checkbox">
  <input type="checkbox" id="checkbox2" name="radio" disabled="">
  <label for="checkbox2">Label w/checkbox Disabled</label>
</div>


<div class="c-radio c-m-left-md">
  <input type="radio"  id="radio2" name="radio" disabled="">
  <label for="radio2">Label w/checkbox Disabled</label>
</div>

<br>
<br>

<div class="c-checkbox" disabled>
  <input type="checkbox" id="checkbox3" name="checkbox" disabled>
  <label for="checkbox3">Label & Checkbox Disabled</label>
</div>


<div class="c-radio c-m-left-md" disabled>
  <input type="radio" id="radio3" name="checkbox" disabled>
  <label for="radio3">Label & Radio Disabled</label>
</div>


<br>
<br>


<div class="c-checkbox">
  <input type="checkbox" id="checkbox4" name="checkbox" checked="checked" disabled="">
  <label for="checkbox4">Label Checkbox & Disabled</label>
</div>

<div class="c-radio c-m-left-md">
  <input type="radio" id="radio4" name="radio" checked="" disabled="">
  <label for="radio4">Label Checkbox & Disabled</label>
</div>


<br>
<br>

<div class="c-checkbox" disabled>
  <input type="checkbox" id="checkbox5" name="checkbox4" checked="checked" disabled="">
  <label for="checkbox5">Label Checkbox & Disabled</label>
</div>

<div class="c-radio c-m-left-md" disabled>
  <input type="radio" id="radio5" name="radio3" checked="checked" disabled="">
  <label for="radio5">Label Checkbox & Disabled</label>
</div>

  <br>
  <hr class="c-hr">
  <br>
  <br>

<script>
var checkbox = document.getElementById("demo");
checkbox.indeterminate = true;

function toggle(demo) {
  if (demo.readOnly) demo.checked=demo.readOnly=false;
  else if (!demo.checked) demo.readOnly=demo.indeterminate=true;
}
</script>
