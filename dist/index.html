<!doctype html>
<html lang="">
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Overview | All</title>

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-oi8o31xSQq8S0RpBcb4FaLB8LJi9AT8oIdmS1QldR8Ui7KUQjNAnDlJjp55Ba8FG" crossorigin="anonymous">

  <script>
    var flavor = location.search.replace(/(^\?)/g, '') || 'cupcake';
    document.write('<link media="all" rel="stylesheet" href="' + flavor + '.css">');
  </script>
</head>
<body>

	<div style="padding: 5%;">
  <h1>Typography</h1>
  <p class="overline-text-style">System Typeface</p>
  <div>
    <div class="subtitle1-text-style">Subtitle 1</div>
    <div class="subtitle2-text-style">Subtitle 2</div>
    <div class="body1-text-style">Body 1</div>
    <div class="body2-text-style">Body 2</div>
    <div class="caption-text-style">Caption</div>
    <div class="button-text-style">Button</div>
    <div class="overline-text-style">Overline</div>
    <div class="link-text-style">Link</div>
  </div>

  <div class="c-header-xs">This is the xs header</div>
  <div class="c-header-sm">This is the sm header</div>
  <div class="c-header-md">This is the md header</div>
  <div class="c-header-lg">This is the lg header</div>
  <div class="c-header-xl">This is the xl header</div>
  <div class="c-header-xxl">This is the xxl header</div>




  <div class="layer-types">
    <div class=""></div>
    <div class="c-depth-xs"></div>
    <div class="c-depth-sm"></div>
    <div class="c-depth-md"></div>
    <div class="c-depth-lg"></div>
    <div class="c-depth-xl"></div>
  </div>


  <div class="color-block">
    <div class="colors">
      <span class="c-bg-gray-0"></span>
      <span class="c-bg-gray-1"></span>
      <span class="c-bg-gray-2"></span>
      <span class="c-bg-gray-3"></span>
      <span class="c-bg-gray-4"></span>
      <span class="c-bg-gray-5"></span>
      <span class="c-bg-gray-6"></span>
      <span class="c-bg-gray-7"></span>
      <span class="c-bg-gray-8"></span>
      <span class="c-bg-gray-9"></span>
    </div>
    <div class="colors">
      <span class="c-bg-primary-0"></span>
      <span class="c-bg-primary-1"></span>
      <span class="c-bg-primary-2"></span>
      <span class="c-bg-primary-3"></span>
      <span class="c-bg-primary-4"></span>
      <span class="c-bg-primary-5"></span>
      <span class="c-bg-primary-6"></span>
      <span class="c-bg-primary-7"></span>
      <span class="c-bg-primary-8"></span>
      <span class="c-bg-primary-9"></span>
    </div>
    <div class="colors">
      <span class="c-bg-success-0"></span>
      <span class="c-bg-success-1"></span>
      <span class="c-bg-success-2"></span>
      <span class="c-bg-success-3"></span>
      <span class="c-bg-success-4"></span>
      <span class="c-bg-success-5"></span>
      <span class="c-bg-success-6"></span>
      <span class="c-bg-success-7"></span>
      <span class="c-bg-success-8"></span>
      <span class="c-bg-success-9"></span>
    </div>
    <div class="colors">
      <span class="c-bg-warning-0"></span>
      <span class="c-bg-warning-1"></span>
      <span class="c-bg-warning-2"></span>
      <span class="c-bg-warning-3"></span>
      <span class="c-bg-warning-4"></span>
      <span class="c-bg-warning-5"></span>
      <span class="c-bg-warning-6"></span>
      <span class="c-bg-warning-7"></span>
      <span class="c-bg-warning-8"></span>
      <span class="c-bg-warning-9"></span>
    </div>
    <div class="colors">
      <span class="c-bg-danger-0"></span>
      <span class="c-bg-danger-1"></span>
      <span class="c-bg-danger-2"></span>
      <span class="c-bg-danger-3"></span>
      <span class="c-bg-danger-4"></span>
      <span class="c-bg-danger-5"></span>
      <span class="c-bg-danger-6"></span>
      <span class="c-bg-danger-7"></span>
      <span class="c-bg-danger-8"></span>
      <span class="c-bg-danger-9"></span>
    </div>
  </div>


  <div style="padding: 40px 0;">

    <div class="c-avatar c-avatar-xl" data-text="YZ" data-status="success" data-badge="8">
      <img src="https://unsplash.it/200?image=1011">
    </div>
    <div class="c-avatar c-avatar-xl" data-text="YZ" data-status="success" data-badge="8888"></div>
    <div class="c-avatar c-avatar-lg" data-text="YZ" data-status="primary"></div>
    <div class="c-avatar" data-status="danger">
      <i class="fa fa-cloud-download"></i>
    </div>
    <div class="c-avatar c-avatar-sm" data-text="YZ" data-status="danger"></div>
    <div class="c-avatar c-avatar-xs" data-text="YZ"></div>


    <div class="c-avatar c-avatar-xl" data-status="success" data-badge="8">
      <i class="fa fa-crow"></i>
    </div>
    <div class="c-avatar c-avatar-xl" data-status="success" data-badge="8888">
      <i class="fa fa-robot"></i>
    </div>
    <div class="c-avatar c-avatar-lg" data-status="primary">
      <i class="fa fa-robot"></i>
    </div>
    <div class="c-avatar" data-status="danger">
      <i class="fa fa-robot"></i>
    </div>
    <div class="c-avatar c-avatar-sm" data-status="danger">
      <i class="fa fa-robot"></i>
    </div>
    <div class="c-avatar c-avatar-xs">
      <i class="fa fa-robot"></i>
    </div>




    <div class="c-avatar c-avatar-secondary c-avatar-xl">
      <i class="fa fa-robot"></i>
    </div>
    <div class="c-avatar c-avatar-success c-avatar-lg" data-text="YZ"></div>
    <div class="c-avatar c-avatar-danger" data-text="YZ"></div>
    <div class="c-avatar c-avatar-warning c-avatar-sm" data-text="YZ"></div>
    <div class="c-avatar c-avatar-xs" data-text="YZ"></div>


    <div class="c-avatar c-avatar-square c-avatar-purple c-avatar-xl">
      <i class="fa fa-robot"></i>
    </div>
    <div class="c-avatar c-avatar-square c-avatar-success c-avatar-lg" data-text="YZ"></div>
    <div class="c-avatar c-avatar-square c-avatar-danger" data-text="YZ"></div>
    <div class="c-avatar c-avatar-square c-avatar-warning c-avatar-sm" data-text="YZ"></div>
    <div class="c-avatar c-avatar-square c-avatar-xs" data-text="YZ"></div>

  </div>




</div>


</body>
</html>
